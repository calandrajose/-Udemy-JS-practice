<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <img class="img">
        <button class="btn invisible" id="reload">Play Again</button>
        <div class="top">
            <h1 class="heading">Number Guesser</h1>
            <p>Guess a number between 1 and 10</p>
        </div>
        <div class="bottom">
            <form class="form">
                <div class="input">
                    <input class="number" type="number" id="number" placeholder="Enter a number">
                </div>
                <div>
                    <input class="btn" type="submit" value="Validate" id="validate">
                </div>
            </form>
            <p class="message"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
