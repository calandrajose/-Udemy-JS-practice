<html lang="en">

<head>

<body>
    <div class="container">
        <h1>Chuck Norris jokes</h1>
        <form>
            <div class="row">
                <div class="seven columns">

            </div>
            <input class="button-primary get-jokes" type="submit" value="Submit">
            <ul class="jokes-list"></ul>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
